<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moovi ðŸŽ¥</title>

	<link rel="stylesheet" href="./scss/app.scss" />
	<script type="module" src="./js/app.js"></script>
</head>

<body>
	<div 
		x-cloak
		x-data="$store.moovi"
		id="app"
		class="app"
	>

	<div class="movie-poster">
		<picture class="movie-poster__img">
			<img 
				:src="data.movie.image" 
				:alt="`Poster for ${data.movie.title}`" 
			/>
		</picture>
	</div>

	<div class="movie-details">
		<div class="movie-details__label">Title</div>
		<h1 
			x-text="data.movie.title"
			class="movie-details__title"
		></h1>

		<div class="movie-details__label">Tagline</div>
		<h2 
			x-text="data.movie.tagline"
			class="movie-details__tagline"
		></h2>

		<div class="movie-details__label">Year</div>
		<h2 
			x-text="data.movie.year"
			class="movie-details__year"
		></h2>

		<div class="movie-details__label">Director</div>
		<h2 
			x-text="data.movie.director"
			class="movie-details__director"
		></h2>		
	</div>

	</div>
</body>

</html>
